t in a MongoDB database. The server uses Express and builds its static content (CSS/JS) via Webpack. The frontend is a ReactJS/Redux web app and uses Less for styling. The socket server can either be run as a standalone Express app or inline as part of the same server that serves the website. The static content can be served either from a directory on the filesystem that Webpack writes its results into, or via webpack-dev-server (the latter is better for development, as it contains some usefule features like hot module reloading, filesystem watching and linting. InstallationClone this repo and run npm install from within its root directory. ConfigurationThe app requires a few things at minimum to run correctly. Configuration values are set via a .env file. A sample file with the relevant keys is available at .env.example. DatabaseThe app uses a MongoDB database to back its sessions, game state, etc. There are a couple of keys in the .env file relevant to the database: CREDENTIALS_DB_URL: this should be a MongoDB connection string uri to the database where the app data is stored (game state, user profiles, etc.) SESSION_DB_URL: this should be a connection string to the database where the session data is stored. This can be the same as CREDENTIALS_DB_URL. × Search results Close Documentation generated by JSDoc 3.5.4 on 2017-09-27T01:49:53-04:00 using the DocStrap template. "},"client.records.html":{"id":"client.records.html","title":"Namespace: records","body":" Documentation Namespaces client.recordsshared-libtesttest.shared-libtest.shared-lib.test-datatest.utilsTypes Modules test.shared-lib.test-data.utils Classes client.records.GameRecordclient.records.PlayerRecordexternal:Immutable.Collection.Indexedexternal:Immutable.Mapexternal:Immutable.Recordexternal:Immutable.Setshared-lib.Boardshared-lib.Quintro Externals Immutable Namespace: records records Classes GameRecord PlayerRecord × Search results Close Documentation generated by JSDoc 3.5.4 on 2017-09-27T01:49:53-0 bject arguments Properties Name Type Description color string the color to set as the current player color Returns: the mutated game record Type client.records.GameRecord setPlayerPresence(args) Updates the presence status of some or all of the players. Parameters: Name Type Description args object arguments Properties Name Type Description presenceMap object.&lt;string, boolean&gt; a map of colors to presence status (boolean) for each color setMissingPlayersTo boolean | undefined if not undefined, the status will set to that value for any color that does not exist in the presenceMap. If undefined, it will not change the presence status at all for the missing colors. Returns: the mutated game record Type client.records.GameRecord start() Updates the game to be marked as started, if it isn't already started. Returns: the mutated game record Type client.records.GameRecord × Search results Close Documentation generated by JSDoc 3.5.4 on 2017-09-27T01:49:53-04:00 using the DocStrap template. "},"client.records.PlayerRecord.html":{"id":"client.records.PlayerRecord.html","title":"Class: PlayerRecord","body":" Documentation Namespaces client.recordsshared-libtesttest.shared-libtest.shared-lib.test-datatest.utilsTypes Modules test.shared-lib.test-data.utils Classes client.records.GameRecordclient.records.PlayerRecordexternal:Immutable.Collection.Indexedexternal:Immutable.Mapexternal:Immutable.Recordexternal:Immutable.Setshared-lib.Boardshared-lib.Quintro Externals Immutable Class: PlayerRecord .records. PlayerRecord Record representing a player in a particular game. new PlayerRecord(args) Parameters: Name Type Description args object the constructor arguments Properties Name Type Description userID string the ID of the user represented by this player user object the user represented by this player. If specified, this should contain an id key with the user ID. This parameter should be avoided; use the userID parameter instead (the user data will not be stored in this record ib.Boardshared-lib.Quintro Externals Immutable Namespace: shared-lib shared-lib Classes Board Quintro × Search results Close Documentation generated by JSDoc 3.5.4 on 2017-09-27T01:49:53-04:00 using the DocStrap template. "},"shared-lib.Board.html":{"id":"shared-lib.Board.html","title":"Class: Board","body":" Documentation Namespaces client.recordsshared-libtesttest.shared-libtest.shared-lib.test-datatest.utilsTypes Modules test.shared-lib.test-data.utils Classes client.records.GameRecordclient.records.PlayerRecordexternal:Immutable.Collection.Indexedexternal:Immutable.Mapexternal:Immutable.Recordexternal:Immutable.Setshared-lib.Boardshared-lib.Quintro Externals Immutable Class: Board shared-lib. Board Represents the state of a game board. new Board(args) Parameters: Name Type Description args Object the constructor arguments Properties Name Type Description width number the width of the board, in cells (must be an integer) height number the height of the board, in cells (must be an integer) filledCells Array.&lt;Types.Cell&gt; | external:Immutable.Collection.Indexed.&lt;Types.Cell&gt; the currently occupied cells in the board Extends external:Immutable.Record Members &lt;static&gt; filledCells :external:Immutable.List.&lt;Types.Cell&gt; The currently occupied cells in the board Type: external:Immutable.List.&lt;Types.Cell&gt; &lt;static&gt; height :number The height of the board, in cells Type: number &lt;static, constant&gt; QUINTRO_LENGTH :number The minimum length for a quintro. Type: number Default Value: 5 &lt;static&gt; width :number The width of the board, in cells Type: number Methods &lt;private&gt; _findAllPotentialQuintrosForCell(args) Finds all potential sequences of cells that could become a quintro if all empty cells (assuming there are any) are filled with a single color. Any returned potential quintro must include the startCell Parameters: Name Type Description args Object the function arguments Properties Name Type Argument Default Description startCell external:Immutable.Map.&lt;Types.Cell&gt; the cell around which to look for potential quintros filledMap external:Immutable.Map.&lt;external:Immutable.List.&lt;number&gt;, string&gt; &lt;optional&gt; getFilledMap() an object that maps a cell position (in the form of &lt;column index&gt;,&lt;row index&gt;) to a string representing a color; this lists all the filled cells on the board in an easily accessed way. noEmptyCells boolean &lt;optional&gt; if true, any potential quintros that contain an empty cell are ignored. Returns: a set of found quintros along all axes Type external:Immutable.Set.&lt;shared-lib.Quintro&gt; &lt;private&gt; _findPotentialQuintros(args) Finds all potential quintros along any one axis (horizontal, vertical and both diagonals). Parameters: Name Type Description args Object the function arguments Properties Name Type Description columnDelta number the amount and direction the column index should change with each step in the board traversal. Can be -1, 0, or 1. rowDelta number the amount and direction the row index should change with each step in the board traversal. Can be -1, 0, or 1. For example, to check the horizontal axis, columnDelta should be 1 and rowDelta should be 0. To check the top-right to bottom-left diagonal axis, columnDelta should be 1 and rowDelta should be -1 (or vice versa). startCell external:Immutable.Map.&lt;Types.Cell&gt; the cell around which to look for potential quintros filledMap external:Immutable.Map.&lt;external:Immutable.List.&lt;number&gt;, string&gt; a map from cell position to a string representing a color. noEmptyCells boolean if true, any potential quintros that contain an empty cell are ignored. Returns: a set of found quintros Type external:Immutable.Set.&lt;shared-lib.Quintro&gt; fillCells(cells) Returns an instance of {shared-lib.Board} with the specified cells added to the filledCells property. Parameters: Name Type Argument Description cells Type.Cell | external:Immutable.Map.&lt;Type.Cell&gt; &lt;repeatable&gt; the cells to use for the filledCells property Returns: a Board instance with the cells added Type shared-lib.Board getAllPotentialQuintros( [args]) Finds all potential sequences of cells that could become a quintro if all empty cells (assuming there are any) are filled with a single color. Parameters: Name Type Argument Description args Object &lt;optional&gt; the function arguments Properties Name Type Argument Description noEmptyCells boolean &lt;optional&gt; if true, any potential quintros that contain an empty cell are ignored. This effectively gets all existing quintros, and if any are returned, the game is over. Generally, you should use getQuintros() for this. Returns: the (potential) quintros Type external:Immutable.Set.&lt;shared-lib.Quintro&gt; getCell(position) Gets information about the cell at the specified coordinates. Parameters: Name Type Description position Array.&lt;number&gt; | external:Immutable.List.&lt;number&gt; the position of the cell to get, as a pair of integers representing column index, then row index Returns: the cell information Type external:Immutable.Map.&lt;{position: external:Immutable.List.&lt;number&gt;, color: string}&gt; &lt;private&gt; getFilledMap() Creates an object that maps cell positions to colors for filled cells. Returns: a map from cell positions to colors. Cells that are empty are not included in the map. Type external:Immutable.Map.&lt;external:Immutable.List.&lt;number&gt;, string&gt; getPotentialQuintroDelta(args) Calculates the difference in potential quintros that would result if newCell is filled in. Parameters: Name Type Description args Object the function arguments Properties Name Type Description newCell Types.Cell | external:Immutable.Map.&lt;Types.Cell&gt; the cell to fill in Returns: the changes to the set of quintros Type external:Immutable.Map.&lt;{added: external:Immutable.Set.&lt;shared-lib.Quintro&gt;, removed: external:Immutable.Set.&lt;shared-lib.Quintro&gt;, changed: external:Immutable.Set.&lt;shared-lib.Quintro&gt;}&gt; getPotentialQuintros(args) Finds all potential sequences of cells that could become a quintro if all empty cells (assuming there are any) are filled with a single color. Any returned potential quintro must include the startCell Parameters: Name Type Description args Object the function arguments Properties Name Type Argument Description startCell Types.Cell | external:Immutable.Map.&lt;Types.Cell&gt; the cell around which to look for potential quintros noEmptyCells boolean &lt;optional&gt; if true, any potential quintros that contain an empty cell are ignored. This effectively gets all existing quintros, and if any are returned, the game is over. Generally, you should use getQuintros() for this. Returns: the (potential) quintros Type external:Immutable.Set.&lt;shared-lib.Quintro&gt; getQuintros(args) Finds all currently full quintros that involve the specified startCell. Parameters: Name Type Description args Object the function arguments Properties Name Type Argument Default Description startCell Types.Cell | external:Immutable.Map.&lt;Types.Cell&gt; &lt;optional&gt; last filled cell the cell around which to look for quintros Returns: the (potential) quintros Type external:Immutable.Set.&lt;shared-lib.Quintro&gt; × Search results Close Documentation generated by JSDoc 3.5.4 on 2017-09-27T01:49:53-04:00 using the DocStrap template. "},"shared-lib.Quintro.html":{"id":"shared-lib.Quintro.html","title":"Class: Quintro","body":" Documentation Namespaces client.recordsshared-libtesttest.shared-libtest.shared-lib.test-datatest.utilsTypes Modules test.shared-lib.test-data.utils Classes client.records.GameRecordclient.records.PlayerRecordexternal:Immutable.Collection.Indexedexternal:Immutable.Mapexternal:Immutable.Recordexternal:Immutable.Setshared-lib.Boardshared-lib.Quintro Externals Immutable Class: Quintro shared-lib. Quintro Represents a quintro or potential quintro. new Quintro(args) Parameters: Name Type Description args object the constructor args Properties Name Type Description cells external:Immutable.List.&lt;(Types.Cell|external:Immutable.Map)&gt; | Array.&lt;(Types.Cell|external:Immutable.Map)&gt; the cells in this quintro Extends external:Immutable.Record Methods containsCell(args, position) Determines whether the specified position exists in this quintro. Parameters: Name Type Description args object the arguments position Array.&lt;number&gt; a two-element array specifying the coordinates of the cell to check Returns: whether or not the cell is in the quintro Type boolean equals(other) Determines whether this quintro is equivalent to another. Parameters: Name Type Description other * the other object to check equality against Returns: whether or not the quintros are equivalent Type boolean hashCode() Returns a hash code for this quintro. Returns: the quintro's hash code Type number serialize() Returns a serialized string representation of this quintro. This value can be used to determine if two Quintros represent the same set of cells. Returns: the serialized quintro Type string toString() Returns a string representation of this quintro. Returns: string representation of this quintro Type string × Search results Close Documentation generated by JSDoc 3.5.4 on 2017-09-27T01:49:53-04:00 using the DocStrap template. "},"test.html":{"id":"test.html","title":"Namespace: test","body":" Documentation Namespaces client.recordsshared-libtesttest.shared-libtest.shared-lib.test-datatest.utilsTypes Modules test.shared-lib.test-data.utils Classes client.records.GameRecordclient.records.PlayerRecordexternal:Immutable.Collection.Indexedexternal:Immutable.Mapexternal:Immutable.Recordexternal:Immutable.Setshared-lib.Boardshared-lib.Quintro Externals Immutable Namespace: test test Namespaces shared-lib utils × Search results Close Documentation generated by JSDoc 3.5.4 on 2017-09-27T01:49:53-04:00 using the DocStrap template. "},"test.shared-lib.html":{"id":"test.shared-lib.html","title":"Namespace: shared-lib","body":" Documentation Namespaces client.recordsshared-libtesttest.shared-libtest.shared-lib.test-datatest.utilsTypes Modules test.shared-lib.test-data.utils Classes client.records.GameRecordclient.records.PlayerRecordexternal:Immutable.Collection.Indexedexternal:Immutable.Mapexternal:Immutable.Recordexternal:Immutable.Setshared-lib.Boardshared-lib.Quintro Externals Immutable Namespace: shared-lib test. shared-lib Namespaces test-data × Search results Close Documentation generated by JSDoc 3.5.4 on 2017-09-27T01:49:53-04:00 using the DocStrap template. "},"test.shared-lib.test-data.html":{"id":"test.shared-lib.test-data.html","title":"Namespace: test-data","body":" Documentation Namespaces client.recordsshared-libtesttest.shared-libtest.shared-lib.test-datatest.utilsTypes Modules test.shared-lib.test-data.utils Classes client.records.GameRecordclient.records.PlayerRecordexternal:Immutable.Collection.Indexedexternal:Immutable.Mapexternal:Immutable.Recordexternal:Immutable.Setshared-lib.Boardshared-lib.Quintro Externals Immutable Namespace: test-data test.shared-lib. test-data × Search results Close Documentation generated by JSDoc 3.5.4 on 2017-09-27T01:49:53-04:00 using the DocStrap template. "},"test.shared-lib.test-data.module_utils.html":{"id":"test.shared-lib.test-data.module_utils.html","title":"Module: utils","body":" Documentation Namespaces client.recordsshared-libtesttest.shared-libtest.shared-lib.test-datatest.utilsTypes Modules test.shared-lib.test-data.utils Classes client.records.GameRecordclient.records.PlayerRecordexternal:Immutable.Collection.Indexedexternal:Immutable.Mapexternal:Immutable.Recordexternal:Immutable.Setshared-lib.Boardshared-lib.Quintro Externals Immutable Module: utils Members &lt;inner, constant&gt; PLAYER_COLORS :Array.&lt;string&gt; A list of color names corresponding to the available players for the board in tests. Type: Array.&lt;string&gt; Methods &lt;inner&gt; generateLayout(args) Creates a layout object for use by the tests from a given grid and set of cell ranges. Parameters: Name Type Description args object the function arguments Properties Name Type Description grid string the grid as a string, from which to generate the game board. See test.utils.quintroSpecFromGrid for the expected format of the grid string. ranges Array.&lt;string&gt; a list of range strings from which to generate cell ranges. See test.shared-lib.game-board.quintroCellsFromRange for format of the range strings. Returns: the layout spec for the test Type Object &lt;inner&gt; quintroCellsFromRange(args) Convenience function for transforming a string into a range of cell coordinates. Parameters: Name Type Description args object the function arguments Properties Name Type Argument Default Description range string a string representing a range to transform into cell coordinates Range is a string of the form &quot;[column range],[row range]&quot;, where [column range] and [row range] are each strings that match the pattern /^\\d+(-\\d+)?$/. If only one number is specified, that part of the coordinate stays constant for all elements in the return value. Otherwise, the return value includes a cell coordinate for each number in the range from the first number to the last number, inclusive, increased by 1 each time. If the first number is greater than the second number, then that part of the cell coordinates (column or row) will decrease by 1 each time, instead of increasing by 1. Examples: &quot;1-6,6-1&quot; =&gt; [ { position: [1, 6] }, { position: [2, 5] }, { position: [3, 4] }, { position: [4, 3] }, { position: [5, 2] }, { position: [6, 1] } ] &quot;3-7,5&quot; =&gt; [ { position: [3, 5] }, { position: [4, 5] }, { position: [5, 5] }, { position: [6, 5] }, { position: [7, 5] } ] &quot;6,4-9&quot; =&gt; [ { position: [6, 4] }, { position: [6, 5] }, { position: [6, 6] }, { position: [6, 7] }, { position: [6, 8] }, { position: [6, 9] } ]If a cell is represented in the filledMap, its color is added to the cell coordinate under the key &quot;color&quot; (e.g. { position: [1, 2], color: &quot;blue&quot; }) board shared-lib.Board &lt;optional&gt; the board in which the cells exist positionsOnly boolean &lt;optional&gt; false if true, will return just the positions, rather than objects with a position key (a la Type.Cell) Returns: list of cells from the specified range, either as an array of Types.Cells containing only a position key, or an array of two-element tuples corresponding to the positions Type Array.&lt;Types.Cell&gt; | Array.&lt;Array.&lt;number&gt;&gt; × Search results Close Documentation generated by JSDoc 3.5.4 on 2017-09-27T01:49:53-04:00 using the DocStrap template. "},"test.utils.html":{"id":"test.utils.html","title":"Namespace: utils","body":" Documentation Namespaces client.recordsshared-libtesttest.shared-libtest.shared-lib.test-datatest.utilsTypes Modules test.shared-lib.test-data.utils Classes client.records.GameRecordclient.records.PlayerRecordexternal:Immutable.Collection.Indexedexternal:Immutable.Mapexternal:Immutable.Recordexternal:Immutable.Setshared-lib.Boardshared-lib.Quintro Externals Immutable Namespace: utils test. utils Utilities to make it easier to set up and run unit tests. Methods &lt;static&gt; boardGraphicalRepresentation(args) Generates a graphical representation of a board. This is essentially the inverse of test.utils.quintroSpecFromGrid; given a shared-lib.Board, it generates a grid string in the format described in quintroSpecFromGrid. Parameters: Name Type Description args object the function arguments Properties Name Type Argument Description board shared-lib.Board the board to represent colors Array.&lt;string&gt; &lt;optional&gt; an array of color names to indicate the colors in the filled cells on the board and their correct turn order Returns: the string representation of the board (with the key grid) and the colors used in the board in their correct turn order (with the key colors) Type Object &lt;static&gt; quintroSpecFromGrid(args) Generates an object of values for creating a Board and finding the start cell, if any. Parameters: Name Type Description args object the function arguments Properties Name Type Argument Default Description grid string a string representing the board to generate The string should look like this: ` - - - - - - - - - - - - 1 - - - - 2 - - - - - - - - - - - - - ^3 - - - - - - - - - - - - - - - - - `Each cell is represented by a character; &quot;-&quot; represents an empty cell, while a cell with a number in it correponds to a cell filled by the element of the colors parameter specified by that number (1-based, so number 1 in the grid string corresponds to colors[0]. The cell that is prefixed with &quot;^&quot; is the startCell that is returned. This is optional; the board may have no start cell. Number of whitespaces before or after a row and between cells is insignificant; as long as there is at least one whitespace between cells, they will be recognized as distinct cells. This allows you a great deal of leeway in formatting of the grid string; in the example above, there are two spaces between each cell, except the start cell because of the &quot;^&quot; prefix. There could just as well be one space between each cell, or a tab, or 5 spaces... colors Array.&lt;string&gt; &lt;optional&gt; the color IDs of all configured colors in the app the color names to use for the occupied cells in the grid; this is a zero-based array, but the colors in the grid string are 1-based, so a cell with color &quot;1&quot; will use the color at index 0 in this array Returns: the board and start cell parsed from the grid string Type Object × Search results Close Documentation generated by JSDoc 3.5.4 on 2017-09-27T01:49:53-04:00 using the DocStrap template. "},"Types.html":{"id":"Types.html","title":"Namespace: Types","body":" Documentation Namespaces client.recordsshared-libtesttest.shared-libtest.shared-lib.test-datatest.utilsTypes Modules test.shared-lib.test-data.utils
